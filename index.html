<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tech E-commerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">TechStore</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>
        <div class="icons">
            <a href="#"><img src="account.jpeg" alt="Account"></a>
            <a href="#"><img src="cart.jpeg" alt="Cart"></a>
        </div>
    </header>
    <section class="hero">
        <h1>Our Top Products!</h1>
    </section>
    <section class="featured-products">
        <div class="product">
            <img src="airpods.png" alt="Product 1">
            <h2>Airpods</h2>
            <p>$199.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="Macbook Pro.png" alt="Product 2">
            <h2>MacBook Pro</h2>
            <p>$699.99</p>
            <button>Add to Cart</button>
        </div>
    </section>
    <section class="shop-more">
        <a href="shop.html" class="shopper">Shop more</a>
    </section>
</body>
</html>
